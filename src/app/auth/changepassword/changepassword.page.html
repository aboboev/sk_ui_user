<div class="page-container">
    <div class="container">
        <h3 class="text-center mb-4">
            {{'CHANGEPASSWORD.TITLE' | translate}}
        </h3>
        <form class="box">
            <div class="mx-auto" style="max-width: 690px">
                <div class="form-group row">
                    <label class="col-sm-5  col-form-label text-sm-right pr-0">
                        {{'CHANGEPASSWORD.OLD_PASSWORD' | translate}}:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="curPassword" [(ngModel)]="pwd.curPassword"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5  col-form-label text-sm-right pr-0">
                        {{'CHANGEPASSWORD.NEW_PASSWORD' | translate}}:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="password" [(ngModel)]="pwd.password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5  col-form-label text-sm-right pr-0">
                        {{'CHANGEPASSWORD.CONFIRM_PASSWORD' | translate}}:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="pwd.confirmPassword"/>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-warning mt-3" (click)="onChangePwd()">{{'CHANGEPASSWORD.CHANGE_PASSWORD' | translate}}</button>
                    </div>
                </div>

                <!--<hr class="mt-5 mb-4"/>-->

                <!--<div class="text-center">-->
                    <!--<strong class="text-yellow">{{'COMMON.NOTE' | translate}}:</strong> {{'CHANGEPASSWORD.NOTE1' | translate}}-->
                <!--</div>-->
            </div>
        </form>
    </div>
</div>
