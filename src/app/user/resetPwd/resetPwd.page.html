<div class="wrapper">
    <div class="text-center mb-5">
        <a [routerLink]="['/']"><img src="/assets/img/logo1.png"></a>
    </div>

    <div class="box">
        <form autocomplete="off" [formGroup]="pwdForm">
            <h2 class="text-center">
                <span>{{'AUTH.RESET_PASSWORD' | translate}}</span>
            </h2>
            <div class="form-group">
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control password"
                       formControlName="password"
                       [(ngModel)]="pwdInfo.password"
                       placeholder="{{'AUTH.PASSWORD' | translate}}">
                <app-field-error-display
                        [displayError]="validate.isFieldValid(pwdForm, 'password')"
                        errorMsg="{{'AUTH.PASSWORD_VALIDATION' | translate}}">
                </app-field-error-display>
            </div>

            <div class="form-group">
                <input type="password"
                       class="form-control password"
                       name="confirmPassword"
                       formControlName="confirmPassword"
                       placeholder="{{'AUTH.RETYPE_PASSWORD' | translate}}">
                <app-field-error-display
                        [displayError]="validate.isFieldValid(pwdForm, 'confirmPassword')"
                        errorMsg="{{'AUTH.RE_PASSWORD_VALIDATION' | translate}}">
                </app-field-error-display>
            </div>

            <button class="btn btn-warning w-100 btn-main mb-5" (click)="onSubmit()">{{'BUTTON.SUBMIT' | translate}}</button>
        </form>
    </div>
    <user-footer></user-footer>
</div>
