<div class="page-container">
  <div class="container">
    <h3 class="text-center mb-4">
      {{'antiphishing.title' | translate}}
    </h3>
    <div class="box">
      <div class="mx-auto" style="max-width: 690px">
        <div class="row">
          <label class="col-sm-4  col-form-label text-sm-right pr-0">
            {{'antiphishing.label' | translate}}:
          </label>
          <div class="col-sm-5">
            <input type="text" class="form-control" />
            <small>{{'antiphishing.error' | translate}}</small>
            <br/>
            <button class="btn btn-warning mt-5">{{'button.Submit' | translate}}</button>
          </div>
        </div>
        <hr class="mt-5 mb-4" />

        <div class="d-flex">
          <div class="ml-sm-5 mr-3">
            <img src="/assets/icon/guard.png" alt="guard">
          </div>
          <div class="mr-sm-3">
            <strong class="text-yellow">{{'antiphishing.Note' | translate}}:</strong> {{'antiphishing.text1' | translate}}
            <br/>
            <br/>
            <br/> {{'antiphishing.text2' | translate}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
