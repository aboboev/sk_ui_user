<div class="page-container">
    <div class="container">
        <h3 class="text-center mb-4">
            {{'changepassword.title' | translate}}
        </h3>
        <form class="box">
            <div class="mx-auto" style="max-width: 690px">
                <div class="form-group row">
                    <label class="col-sm-4  col-form-label text-sm-right pr-0">
                        {{'changepassword.Old Password' | translate}}:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4  col-form-label text-sm-right pr-0">
                        {{'changepassword.New Password' | translate}}:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4  col-form-label text-sm-right pr-0">
                        {{'changepassword.Confirm Password' | translate}}:
                    </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control"/>
                        <br/>
                        <button class="btn btn-warning mt-3">{{'changepassword.Change Password' | translate}}</button>
                    </div>
                </div>

                <hr class="mt-5 mb-4"/>

                <div class="text-center">
                    <strong class="text-yellow">{{'changepassword.Note' | translate}}:</strong> {{'changepassword.text1'
                    | translate}}
                </div>
            </div>
        </form>
    </div>
</div>
