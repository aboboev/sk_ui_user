<div class="page-container">
  <div class="container">
    <h3 class="mb-4 text-center">
      {{'withdrawaladdress.title' | translate}}
    </h3>

    <form class="box">
      <div style="text-16">{{'withdrawaladdress.Add Withdrawal Address' | translate}}</div>
      <div class="form-group row mb-4">
        <label class="col-md-4 col-sm-4control-label pr-0 text-sm-right">Coin:</label>
        <div class="col-md-4 col-sm-8">
          <select class="form-control">
            <option>Select Coin</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-sm-4 control-label pr-0 text-sm-right">{{'withdrawaladdress.Label' | translate}}:</label>
        <div class="col-md-4 col-sm-8">
          <input type="text" class="form-control">
          <small>{{'errors.min20' | translate}}</small>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-4 col-sm-4 control-label pr-0 text-sm-right">{{'withdrawaladdress.Address' | translate}}:</label>
        <div class="col-md-4 col-sm-8">
          <input type="text" class="form-control">

          <div class="my-4">
            <label class="custom-checkbox"> {{'withdrawaladdress.Add to Whitelist' | translate}}
              <input type="checkbox" value="1" name="remember_login">
              <span></span>
            </label>
          </div>

          <button type="submit" class="btn btn-warning primary-size">{{'button.Submit' | translate}}</button>
        </div>
      </div>
    </form>

    <div class="box mt-3">

      <div class="d-flex">
        <div class="select-all mr-2">
          <label class="custom-checkbox mb-0">&nbsp;
            <input type="checkbox" value="1" name="remember_login">
            <span></span>
          </label>
        </div>
        <button class="btn btn-third mx-2">{{'withdrawaladdress.Add to Whitelist' | translate}}</button>
        <button class="btn btn-third mx-2">{{'withdrawaladdress.Remove from Whitelist' | translate}}</button>
        <button class="btn btn-third mx-2">{{'button.Delete' | translate}}</button>
        <input type="text" class="form-control with-search w-auto d-inline-block mx-2" placeholder="Search">
      </div>

      <table class="table mt-1">
        <colgroup>
          <col width="60px">
          <col width="20%">
          <col width="20%">
          <col width="auto">
          <col width="20%">
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th>{{'table.COIN' | translate}}</th>
            <th>{{'table.LABEL' | translate}}</th>
            <th>{{'table.ADDRESS' | translate}}</th>
            <th>{{'table.MEMO/TAG' | translate}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of rows | paginate: { itemsPerPage: 16,currentPage: 1,totalItems: 100 }">
            <td class="pl-2">
              <label class="custom-checkbox mb-0">&nbsp;
                <input type="checkbox" value="1" name="remember_login">
                <span></span>
              </label>
            </td>
            <td>BTC</td>
            <td>New1</td>
            <td>192.168.7.1:29007</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
