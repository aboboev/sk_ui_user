<div class="page-container">
  <div class="container">
    <h3 class="text-center mb-4">
      {{'verifyidentity.title' | translate}}
    </h3>

    <div class="box">
      <h5 class="font-weight-normal">{{'verifyidentity.Personal Information' | translate}}</h5>
      <div class="row mt-4">
        <div class="col-sm-5">
          <div class="form-group">
            <label>{{'verifyidentity.Basic Information' | translate}}</label>
            <input type="text" class="form-control" placeholder="{{'verifyidentity.First Name' | translate}}" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'verifyidentity.Last Name' | translate}}" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'verifyidentity.Date of Birth' | translate}}" />
          </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
          <div class="form-group">
            <label>Residential Address</label>
            <textarea class="form-control" placeholder="{{'verifyidentity.Address' | translate}}"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'verifyidentity.Postal Code' | translate}}" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'verifyidentity.City' | translate}}" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'verifyidentity.Country' | translate}}" />
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <button class="btn btn-warning primary-size">{{'button.Next' | translate}}</button>
      </div>
    </div>
  </div>
</div>
