<div class="page-container">
  <div class="container">
    <h3 class="text-center mb-4">
      {{'verifyidentity.title' | translate}}
    </h3>

    <div class="box">
      <h5 class="font-weight-normal">{{'verifyidentity.Upload Image of your face' | translate}}</h5>
      <div [innerHTML]="'verifyidentity.text4' | translate">
      </div>

      <div class="text-center" style="margin-top:100px">
        <div class="d-inline-block position-relative">
          <img src="/assets/img/image-face.png" alt="face" style="margin-left: -20px">
          <span class="code">Sistemkoin
            <br/>18.07.2018</span>
          <br/>
          <button class="btn btn-warning primary-size mt-4">{{'button.Upload Image' | translate}}</button>
        </div>
      </div>

      <div class="text-center" style="margin-top:90px">
        <button class="btn btn-black primary-size mx-3 mb-2">{{'button.Back' | translate}}</button>
        <button class="btn btn-light primary-size mx-3 mb-2">{{'button.Next' | translate}}</button>
      </div>
    </div>
  </div>
</div>
