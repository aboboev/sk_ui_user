<div class="page-container">
  <div class="container">
    <h3 class="text-center mb-4">
      {{'verifyidentity.title' | translate}}
    </h3>

    <div class="box">
      <h5 class="font-weight-normal">{{'verifyidentity.Upload Passport Image' | translate}}</h5>
      <div [innerHTML]="'verifyidentity.text5' | translate">
        <span class="text-yellow">Notice:</span> Please upload first main page of your passport with your face picture
      </div>

      <div class="text-center" style="margin-top:100px">
        <div class="d-inline-block">
          <img src="/assets/img/passport1.png" alt="passport">
          <br/>
          <button class="btn btn-warning primary-size mt-5">{{'button.Upload Image' | translate}}</button>
        </div>
      </div>

      <div class="text-center" style="margin-top:90px">
        <button class="btn btn-black primary-size mx-3 mb-2">{{'button.Back' | translate}}</button>
        <button class="btn btn-light primary-size mx-3 mb-2">{{'button.Next' | translate}}</button>
      </div>
    </div>
  </div>
</div>
