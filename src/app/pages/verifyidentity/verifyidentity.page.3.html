<div class="page-container">
  <div class="container">
    <h3 class="text-center mb-4">
      {{'verifyidentity.title' | translate}}
    </h3>

    <div class="box">
      <div class="row">
        <div class="col-sm-2">
          <label>{{'verifyidentity.Choose Issuing country' | translate}}</label>
        </div>
        <div class="col-sm-3">
          <select class="form-control">
            <option>Switzerland</option>
          </select>
        </div>
      </div>
      <div class="mt-3 mb-5">
        <label>{{'verifyidentity.Select ID Type' | translate}}</label>
      </div>

      <div class="text-center">
        <div class="card mb-2">
          <div class="card-bg passport">
            <img src="/assets/img/passport.png" alt="passport">
          </div>
          <button class="btn btn-warning w-100">{{'verifyidentity.Passport' | translate}}</button>
        </div>
        <div class="card mb-2">
          <div class="card-bg identity-card">
            <img src="/assets/img/identity.png" alt="identity">
          </div>
          <button class="btn btn-warning w-100">{{'verifyidentity.Identity Card' | translate}}</button>
        </div>
        <div class="card mb-2">
          <div class="card-bg driving-license">
            <img src="/assets/img/driving_license.png" alt="driving_license">
          </div>
          <button class="btn btn-warning w-100">{{'verifyidentity.Driving License' | translate}}</button>
        </div>
      </div>

      <div class="text-center mt-5">
        <button class="btn btn-black primary-size">{{'button.Back' | translate}}</button>
      </div>
    </div>
  </div>
</div>
